<!doctype html>
<html>
<head>
    <title>Spheres</title>
    <meta charset="UTF-8">
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src=https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: OpenSans, tahoma, arial, sans-serif;
            color:white;
        }

        #canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        var engine = new BABYLON.Engine(canvas, true);

        BABYLON.SceneLoader.Load("", "spheres.glb", engine, function (scene) {

            scene.debugLayer.show();

            var camera = new BABYLON.ArcRotateCamera("Camera", 1, 2, 20, BABYLON.Vector3.Zero(), scene);
            camera.setPosition(new BABYLON.Vector3(20, 0, 0));
            camera.attachControl(canvas, false);

            var hdrTexture = new BABYLON.CubeTexture.CreateFromPrefilteredData("photo_studio_01_1k.env", scene);
            scene.environmentTexture = hdrTexture;
            scene.clearColor = new BABYLON.Color3(1, 1, 1);


            // curves
            var origin = new BABYLON.Vector3(1,10,1);
            var control = new BABYLON.Vector3(1,0,1);
            var destination = new BABYLON.Vector3(1,1,10);

            var bezier2 = BABYLON.Curve3.CreateQuadraticBezier(origin, control, destination, 30);
            var bezier2 = BABYLON.MeshBuilder.CreateLines("curve",{points: bezier2.getPoints()}, scene);
            bezier2.color = new BABYLON.Color3(0,0,0);

            engine.runRenderLoop(function() {
                scene.render();
            });

            window.addEventListener("resize", function () {
                engine.resize();
            });
        });
    </script>
</body>
</html>
