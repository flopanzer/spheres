<!doctype html>
<html>
<head>
    <title>Spheres</title>
    <meta charset="UTF-8">
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src=https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: OpenSans, tahoma, arial, sans-serif;
            color:white;
        }

        #canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        var engine = new BABYLON.Engine(canvas, true);
        var path3d = null;

        function animate(obj, scene){
            var animationSphere = new BABYLON.Animation("animSphere", 
                                                        "position.y", 
                                                        10, 
                                                        BABYLON.Animation.ANIMATIONTYPE_FLOAT, 
                                                        BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);

            var keys = []; 

            keys.push({
                frame: 0,
                value: 0
            });

            keys.push({
                frame: 50,
                value: 5
            });

            keys.push({
                frame: 100,
                value: 0
            });

            animationSphere.setKeys(keys);
            obj.animations = [];

            // // Creating an easing function
            var easingFunction = new BABYLON.SineEase();
            // // For each easing function, you can choose between EASEIN (default), EASEOUT, EASEINOUT
            easingFunction.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEINOUT);
            // // Adding the easing function to the animation
            animationSphere.setEasingFunction(easingFunction);

            obj.animations.push(animationSphere);
            scene.beginAnimation(obj, 0, 100, true);
        };


        BABYLON.SceneLoader.Load("", "spheres.glb", engine, function (scene) {

            scene.debugLayer.show();

            var camera = new BABYLON.ArcRotateCamera("Camera", 1, 2, 20, BABYLON.Vector3.Zero(), scene);
            camera.setPosition(new BABYLON.Vector3(20, 0, 0));
            camera.attachControl(canvas, false);

            var hdrTexture = new BABYLON.CubeTexture.CreateFromPrefilteredData("photo_studio_01_1k.env", scene);
            scene.environmentTexture = hdrTexture;
            scene.clearColor = new BABYLON.Color3(1, 1, 1);

            // curves
            var origin = scene.getMeshByName("white.001").position;
            var control = scene.getMeshByName("blue").position;
            var destination = scene.getMeshByName("white").position;

            var whiteSphere = scene.getMeshByName("white.001")
            (whiteSphere,scene);

            // var bezier2 = BABYLON.Curve3.CreateQuadraticBezier(origin, control, destination, 30);
            // bezier2 = BABYLON.MeshBuilder.CreateLines("curve",{points: bezier2.getPoints()}, scene);
            // bezier2.color = new BABYLON.Color3(0,0,0);

            var points = [];
            points.push(origin);
            points.push(control);
            points.push(destination);
            console.log(points);

            path3d = new BABYLON.Path3D(points);
            var curve = path3d.getCurve();
            var li = new BABYLON.Mesh.CreateLines('li', curve, scene);
            li.color = new BABYLON.Color3(0,0,0);

            scene.registerBeforeRender(function () {
            });

            engine.runRenderLoop(function() {
                scene.render();
            });

            window.addEventListener("resize", function () {
                engine.resize();
            }); 
        });
    </script>
</body>
</html>
